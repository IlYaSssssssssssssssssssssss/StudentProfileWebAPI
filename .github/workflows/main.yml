name: PublishüòÅ

on:
  workflow_dispatch:
  push:
    branches:
      -main
      
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore ./StudentProfileWebAPI.sln
      
      - name: Build
        run: dotnet build ./StudentProfileWebAPI.sln --configuration Release --no-restore
       
      - name: Publish
        run: dotnet publish ./StudentProfileWebAPI.sln --configuration Release --no-build
       
